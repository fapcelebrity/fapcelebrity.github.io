{% block body %}

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with unauthorized person.</small>
    </div>
    <button type="submit" class="btn btn-primary" onclick="alert('Please proceed to the email sent to your account.')">Submit</button>
  </form>

{% endblock %}
